<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_project1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>

<body style="background-color:burlywood" class="bg-success p-2 text-dark bg-opacity-50">
    <div class="container">
        <form id="shopping-form" style="background-color:cyan;text-align : center;zoom: 1.3"class="bg-success p-2 text-white"onsubmit="handleFormSubmit(event)">
            <h1> PRODUCT SELL</h1>
            <hr>
            <label for="ind">ITEM NAME: </label>
            <input style="text-align: center" type="text" , id="ind" ,name="in" placeholder="Enter item name" />
            <label for="des">DESCRIPTION:</label>
            <input style="text-align: center" type="text" , id="des" ,name="des"
                placeholder="Insert your description" />
                <label for="rs">PRICE:</label>
                <input style="text-align: center" type="number" , id="rs" ,name="rs"
                    placeholder="Insert price" />
                    <label for="qa">QUANTITY:</label>
                    <input style="text-align: center" type="number" , id="qa" ,name="qa"
                        placeholder="Insert quantity" /><br><br>

            <button style="border-radius:8px;border-color: white;"class="btn btn-outline-success">Submit</button>

        </form>
    </div>
    <ul id="listofitems"></ul>
    <button id="total-button">Total Sold Amount</button>
    <script>
        var sum1 = 0;
        function handleTotal(event) {
            event.preventDefault();

            var existingH3 = document.getElementById('total-purchased');
            if (!existingH3) {


                sum1 = calculate();


                var h = document.createElement("h3");
                h.setAttribute('id', 'total-purchased');

                h.innerHTML = `<h3>Total value worth of products:  ${sum1}</h3>`
                var userlist = document.getElementById('listofitems');

                userlist.parentNode.insertBefore(h, userlist.nextSibling);
            }
            else {
                
                sum1 = calculate();
                existingH3.textContent = `Total value worth of products: ${sum1}`;
            }
        }
        function calculate() {
            var li = document.getElementsByTagName("li");
            var total = 0;


            for (var i = 0; i < li.length; i++) {
                var value = parseFloat(li[i].textContent);
                if (!isNaN(value)) {
                    total += value;
                }
            }
            return total;
        }
        document.getElementById('total-button').addEventListener('click', handleTotal);

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="practice_product.js"></script>



</body>

</html>
